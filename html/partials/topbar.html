{{ define "TopBar" }}

<header>
    <div class="top-bar">
        <div class="content">
            <ul class="unimportant">
                <li><a href="/" class="smallcaps bold">home</a></li>
            </ul>
            <div class="right">
                <ul>
                    <li><a href="/paste" class="smallcaps bold">paste</a></li>
                    <li><a href="/upload" class="smallcaps bold">upload</a></li>
                </ul>
                <ul>
                    {{ if not .NoJS }}
                        <li><a href="/login" class="plaque" id="topbar-account">Loading...</a></li>
                    {{ else }}
                        {{ if .SignedIn }}
                            <li><a href="/login" class="plaque" id="topbar-account">{{ .Session.Username | html }}</a></li>
                        {{ else }}
                            <li><a href="/login" class="plaque" id="topbar-account">Not Signed In</a></li>
                        {{ end }}
                    {{ end }}
                </ul>
            </div>
        </div>
    </div>
    <div class="user-dropdown hidden" id="user-dropdown">
        <ul>
            <li><a href="/user/manage">Manage Account</a></li>
            <li><a href="/user/uploads">Past Uploads</a></li>
            <li><a href="#" onclick="signOut()">Sign Out</a></li>
        </ul>
    </div>
</header>

{{ end }}
